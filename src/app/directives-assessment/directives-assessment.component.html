<button class="btn btn-primary" (click)="onClickToggle()">
  Display Details
</button>
<p *ngIf="toggle">My name is : Musheer</p>
<p
  *ngFor="let count of countArray; let i = index"
  [ngStyle]="{ backgroundColor: i >= 4 ? 'blue' : 'transparent' }"
  [ngClass]="{ 'white-text': i >= 4 }"
>
  {{ count }}
</p>
