<div class="form-group">
  <label for="">Enter username</label>
  <input type="text" class="form-control" [(ngModel)]="username" />
</div>
<p>{{ username }}</p>
<br /><br />
<button
  class="btn btn-primary"
  [disabled]="username === ''"
  (click)="resetUsernameToEmpty()"
>
  Add Username
</button>
